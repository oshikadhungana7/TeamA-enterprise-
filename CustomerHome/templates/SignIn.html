{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>

    <!-- font awesome cdn link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />

    <!-- custom css file link  -->
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}" /> -->
    <link rel="stylesheet" href="{%static 'css/login.css' %}">
    <!-- custom js file link  -->
    <script src="{% static 'js/script.js' %}" defer></script>
  </head>
  <body>
    <!-- header section starts  -->

    <header class="header">
      <a href="home.html" class="logo"> # </a>
    </header>

    <!-- header section ends -->

    <!-- login form section starts -->

    <div class="container my-5 p-3 lead w-50 h-75" id="signin"   style="background-color:hsla(hue, saturation, lightness, alpha); ">
        
      <form action="/LoginAuthentication/" class="px-4 py-3" method="POST">
          {%csrf_token%}
          <div class="form-group">
              <label for="exampleDropdownFormEmail1"><b>Email address</b></label>
              <input type="email" class="form-control" name="login_email" id="exampleDropdownFormEmail1" placeholder="email@example.com" autocomplete="off" required style="width: 450px ;">
          </div>
          <div class="form-group">
              <label for="exampleDropdownFormPassword1"><b>Password</b></label>
              <input type="password" class="form-control" name="login_password" id="exampleDropdownFormPassword1" placeholder="Password" required style="width: 450px;">
          </div>
          <input type="submit" class="btn btn-primary" value="Login" name="Login" />
      </form>
        </div>
        <input type="submit" value="sign in" class="btn" />
        <div class="flex">
          <input type="checkbox" name="" id="remember-me" />
          <label for="remember-me">remember me</label>
        </div>
        <b> <p>Don't have an account?</p></b>
        <a href="{% url 'Register' %}" class="btn">create an account</a>
      </form>
    </section>

    <!-- login form section ends -->

    <!-- footer section starts  -->

    <!-- <section class="footer">
      <div class="credit">
        created by <span>Team A</span> | all rights reserved
      </div>
    </section> -->

    <!-- footer section ends -->
  </body>
</html>
{% endblock %}
